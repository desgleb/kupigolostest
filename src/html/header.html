<header class="header">
  <div class="header__top">
    <div class="container header__top-container">
      <a href="#" class="link header__logo-link">
        <img
          src="img/headerLogo.png"
          alt="Логотип Купи Голос"
          class="header__logo-img"
        />
      </a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#" class="link header__nav-link">Цены</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="link header__nav-link">Оплата</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="link header__nav-link">FAQ</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="link header__nav-link">О студии</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="link header__nav-link">Контакты</a>
          </li>
        </ul>
      </nav>
      <button class="header__btn btn">Заказать звонок</button>
      <button class="header__btn btn">Быстрый заказ</button>
      <div class="header__social">
        <a href="#" class="header__social-link link">
          <svg class="header__social-icon">
            <use xlink:href="img/sprite.svg#headerTelegramIcon" />
          </svg>
        </a>
        <a href="#" class="header__social-link link">
          <svg class="header__social-icon">
            <use xlink:href="img/sprite.svg#headerWhatsAppIcon" />
          </svg>
        </a>
        <a href="#" class="header__social-link link">
          <svg class="header__social-icon">
            <use xlink:href="img/sprite.svg#headerPhoneIcon" />
          </svg>
        </a>
      </div>
    </div>
  </div>
  <div class="header__bottom">
    <div class="container header__bottom-container">
      <ul class="header__bottom-list">
        <li class="header__bottom-item">
          <a href="#" class="header__bottom-link link">Услуги</a>
        </li>
        <li class="header__bottom-item">
          <a href="#" class="header__bottom-link link">Дикторы</a>
        </li>
        <li class="header__bottom-item">
          <a href="#" class="header__bottom-link link">Языки</a>
        </li>
        <li class="header__bottom-item">
          <a href="#" class="header__bottom-link link">Портфолио</a>
        </li>
        <li class="header__bottom-item">
          <a href="#" class="header__bottom-link link">Информационный портал</a>
        </li>
      </ul>
      <a href="#" class="link header__chrono">
        <svg class="header__chrono-icon">
          <use xlink:href="img/sprite.svg#headerClockIcon" />
        </svg>
        Хронометр
      </a>
      <a href="#" class="link header__my-speakers">
        <svg class="header__my-speakers-icon">
          <use xlink:href="img/sprite.svg#headerHeartIcon" />
        </svg>
        Мои дикторы
      </a>
    </div>
  </div>
</header>
