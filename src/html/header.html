<header class="header">
  <div class="header__top">
    <div class="header__top-tablet"></div>
    <div class="container header__top-container">
      <div class="header__region">
        <label for="regionSelect" class="header__region-label">
          Ваш регион:
        </label>
        <select
          name="regionSelect"
          id="regionSelect"
          class="header__region-select"
        >
          <option value="Москва" class="header__region-option">
            Москва
          </option>
          <option value="Казань" class="header__region-option">Казань</option>
          <option value="Уфа" class="header__region-option">Уфа</option>
          <option value="Пермь" class="header__region-option">Пермь</option>
        </select>
      </div>
      <a href="tel:+74958854547" class="header__phone link link-phone">
        <svg class="link-phone-svg">
          <use xlink:href="img/sprite.svg#phone" />
        </svg>
        <span>+7 (495) 885-45-47</span></a
      >
      <ul class="header__list">
        <li class="header__list-item">
          <a href="" class="header__list-link link link-grey"> О компании </a>
        </li>
        <li class="header__list-item">
          <a href="" class="header__list-link link link-grey">
            Гарантия и возврат
          </a>
        </li>
        <li class="header__list-item">
          <a href="" class="header__list-link link link-grey">
            Корпоративным клиентам
          </a>
        </li>
        <li class="header__list-item">
          <a href="" class="header__list-link link link-grey">
            Дизайн-решение
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="header__mid">
    <div class="container header__mid-container">
      <div class="burger">
        <button type="button" class="burger__button btn">
          <svg class="burger__button-svg">
            <use xlink:href="img/sprite.svg#burger-button" />
          </svg>
        </button>
        <div class="burger__menu">
          <button type="button" class="burger__close btn">
            <svg class="burger__close-svg">
              <use xlink:href="img/sprite.svg#burger-close" />
            </svg>
          </button>
          <div class="burger__menu-wrapper">
            <svg class="burger__menu-icon">
              <use xlink:href="img/sprite.svg#burger-icon" />
            </svg>
          </div>
        </div>
      </div>
      <a href="index.html" class="header__logo link">
        <svg class="header__logo-svg">
          <use xlink:href="img/sprite.svg#header-logo" />
        </svg>
      </a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#" class="header__nav-link link link-black">Каталог</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link link link-black">Магазины</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link link link-black">Шоу-рум</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link link link-black"
              >Доставка и оплата</a
            >
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link link link-black">Дисконт</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link link link-black">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="header__bot">
    <div class="container header__bot-container">
      <form action="#" class="header__search-form">
        <!-- <fieldset> -->
        <label for="headerSearch" class="header__search-input-label">
          <input
            type="text"
            placeholder="Я хочу купить..."
            id="headerSearch"
            class="header__form-input"
          />
        </label>
        <label for="headerCategory" class="header__search-select-label">
          <select
            name="header-category"
            id="headerCategory"
            class="header__search-select"
          >
            <option value="" class="header__search-option">Категория</option>
            <option value="Диваны" class="header__search-option">Диваны</option>
            <option value="Комоды" class="header__search-option">Комоды</option>
            <option value="Кресла" class="header__search-option">Кресла</option>
            <option value="Стулья" class="header__search-option">Стулья</option>
            <option value="Пуфы" class="header__search-option">Пуфы</option>
            <option value="Столы" class="header__search-option">Столы</option>
            <option value="Кровати" class="header__search-option">
              Кровати
            </option>
            <option value="Аксессуары" class="header__search-option">
              Аксессуары
            </option>
            <option value="Тумбы" class="header__search-option">Тумбы</option>
          </select>
        </label>
        <label for="headerSubmit" class="header__search-submit-label">
          <button
            type="submit"
            id="headerSubmit"
            class="header__search-submit btn btn-arrow"
          >
            <svg
              class="btn-arrow-svg"
              width="22"
              height="22"
              viewBox="0 0 22 22"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle class="circle" cx="11" cy="11" r="10" stroke-width="2" />
              <path
                class="path"
                d="M9.625 7.5625L13.0625 11L9.625 14.4375"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <svg class="header__search-svg">
            <use xlink:href="img/sprite.svg#search-icon" />
          </svg>
        </label>
        <!-- </fieldset> -->
      </form>
      <div class="header__bot-personal">
        <a href="#" class="header__bot-user">
          <svg class="header__bot-user-svg">
            <use xlink:href="img/sprite.svg#header-user" />
          </svg>
        </a>
        <a href="#" class="header__bot-cart">
          <svg class="header__bot-cart-svg">
            <use xlink:href="img/sprite.svg#header-cart" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</header>
